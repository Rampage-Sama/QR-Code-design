<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./tailwind.css">
  <title>QR Code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
</head>
<body class="bg-slate-300 mt-44">
  <main class="flex items-center flex-col justify-center bg-white rounded-2xl w-64 mx-auto">
    <div class="text-center px-2">
        <img class="p-3 rounded-3xl" src="./images/image-qr-code.png" alt="QR">
        <h2 class="text-blue-950 font-bold py-2">Improve your front-end skills by building projects</h2>
        <p class="text-gray-400 pb-8 text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</main>
  
  <div class="text-center pt-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-700">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rampage-Sama" target="_blank" class="text-blue-700">Rampage-Sama</a>.
  </div>
</body>
</html>
